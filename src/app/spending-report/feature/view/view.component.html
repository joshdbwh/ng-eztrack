
<ng-container *ngIf="processedData">
  <app-card>
    <table mat-table [dataSource]="processedData">
      <!-- User name Definition -->
      <ng-container matColumnDef="Date">
        <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.Date }} </mat-cell>
      </ng-container>

      <!-- Age Definition -->
      <ng-container matColumnDef="Description">
        <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.Description }} </mat-cell>
      </ng-container>

      <!-- Title Definition -->
      <ng-container matColumnDef="Amount">
        <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.Amount }} </mat-cell>
      </ng-container>

      <!-- Header and Row Declarations -->
      <mat-header-row *matHeaderRowDef="['Date', 'Description', 'Amount']"></mat-header-row>
      <mat-row *matRowDef="let row; columns: ['Date', 'Description', 'Amount']"></mat-row>
    </table>
  </app-card>
  <app-card>
    <ng-container *ngIf="total">{{ total }}</ng-container>
    <ng-container *ngIf="totalPerMonth">{{ totalPerMonth}}</ng-container>
    <ng-container *ngIf="totalPerCategory">{{ totalPerCategory }}</ng-container>
  </app-card>
</ng-container>
